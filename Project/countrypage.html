<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="countrypage.js" defer></script>
    <link rel="stylesheet" href="stylecountrypage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="left"><h1>Where in the world</h1></div>
        <div class="right"><p>Dark Mode</p></div>
      </div>
    </header>
    <main>
      <div class="main">
      <section class="left-main">
        <img class="main-img-country" src="" alt="" />
      </section>
      <section class="right-main">
        <h1 class="heading-name"></h1>
        <div class="information">
          <div class="info1">
            <h3 ><b>Native Name : </b><span id="native-name" ></span></h3>
            <h3 ><b>Population : </b><span id="Population"></span></h3>
            <h3 ><b>Region : </b><span id="region"></span></h3>
            <h3 ><b>Sub Region : </b><span id="sub-region"></span></h3>
            <h3 ><b>Capital : </b><span id="capital"></span></h3>
          </div>
          <div class="info2">
            <h3 ><b>Top Level Domain : </b><span id="domain"></span></h3>
            <h3 ><b>Currencies : </b><span  id="currencies"></span></h3>
            <h3 ><b>Languages : </b><span id="languages"></span></h3>
          </div>
        </div>
        <div class="buttons">
          <h3 ><b>Border Countries : </b> <span id="border-countries"></span></h3>
        </div>
      </section>
    </div>
    </main>
  </body>
</html>
